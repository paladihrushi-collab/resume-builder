<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creative Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Your Unique Resume</h1>
        <form action="/generate" method="post">

            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="+1234567890" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="City, State, Country" required>
            </fieldset>

            <!-- Online Presence -->
            <fieldset>
                <legend>Online Presence</legend>

                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">

                <label for="github">GitHub / Portfolio:</label>
                <input type="url" id="github" name="github" placeholder="https://github.com/yourprofile">
            </fieldset>

            <!-- Resume Details -->
            <fieldset>
                <legend>Resume Details</legend>

                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" placeholder="Your academic qualifications" required></textarea>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Describe your job roles and achievements" required></textarea>

                <label for="projects">Key Projects:</label>
                <textarea id="projects" name="projects" rows="3" placeholder="Highlight important projects"></textarea>

                <label for="certifications">Certifications:</label>
                <textarea id="certifications" name="certifications" rows="3" placeholder="List certifications earned"></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="2" placeholder="Enter skills separated by commas" required></textarea>

                <label for="languages">Languages Known:</label>
                <input type="text" id="languages" name="languages" placeholder="E.g., English, Spanish, French">
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
